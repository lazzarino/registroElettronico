<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/registroIcon.png" type="image/jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="login.css">
        <script type="text/javascript" src="libreria.js"></script>
        <script type="text/javascript" src="login.js"></script>
        <title>login</title>
    </head>
    <body>
        <div class="container" id="wrapper" style="display: none;"><!--Per migliorare la grafica durante il caricamento-->
            <div class="row text-center" id="title">
                <h2>Effettua il login</h2>
            </div>
            <form novalidate class="needs-validation">
                <div class="input-group">
                    <div class="input-group-text bi-person" ></div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="txtUser" required placeholder="Username">
                        <label for="txtUser">Username</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-text bi-key"></div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="txtPassword" required placeholder="Password">
                        <label for="txtPassword">Password</label>
                    </div>
                </div>
                <div class="alert alert-danger text-center" role="alert" id="lblErrore">
                    <strong>Username o password errati</strong>
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
                <button class="btn btn-primary" id="btnLogin">Login</button>
                <a class="link-primary" id="linkPassDim">Password dimenticata?</a>
            </form>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
